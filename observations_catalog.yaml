# ==============================================================================
# OBSERVATIONS CATALOG - 觀測站資料
# ==============================================================================
# 包含氣象站、探空、雨量站等觀測資料
# ==============================================================================

metadata:
  version: 1
  catalog_type: "observations"
  institution: "Local Research Institute"
  
sources:
  taiwan_weather_stations:
    description: |
      台灣氣象站觀測資料
      - 資料來源: 中央氣象署
      - 時間範圍: 2020-2024
      - 變數: 溫度、濕度、風速、降雨
      - 時間解析度: 小時
    
    driver: csv
    args:
      urlpath: "/path/to/weather_stations/*.csv"
    
    metadata:
      tags: ["observations", "weather_stations", "taiwan"]
      data_type: "point"
      
  radiosonde_data:
    description: |
      探空觀測資料
      - 測站: 板橋、花蓮、恆春
      - 時間: 每日 00Z, 12Z
      - 垂直解析度: ~50m
    
    driver: netcdf
    args:
      urlpath: "/path/to/radiosonde/*.nc"
    
    metadata:
      tags: ["observations", "radiosonde", "upper_air"]
      data_type: "profile"
